<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Prediction</title>
</head>
<body>
    <h1>Fish Weight Prediction</h1>
    <form method="post">
        <!-- Add form fields for each feature needed for your model -->
        <input type="text" name="feature1" placeholder="Feature 1" required>
        <!-- Add more inputs for each feature -->
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>The predicted weight of the fish is: {{ prediction }}</p>
    {% endif %}
</body>
</html>
